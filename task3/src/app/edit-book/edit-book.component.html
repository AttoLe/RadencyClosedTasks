<div class="container">
  <div class="card text-bg-light">
    <div class="card-header h4">{{IsAdding ? "Add" : "Edit"}} Book</div>
    <div class="card-body">
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col-3 offset-2">
              <label class="p-2">Title</label>
              <label class="p-2">Cover</label>
              <label class="p-2">Genre</label>
              <label class="p-2">Author</label>
            </div>
            <div class="col-7">
              <input type="text" class="form-control" value="{{editedBook?.title}}">
              <input type="file" class="form-control">
              <input type="text" class="form-control" value="{{editedBook?.genre}}">
              <input type="text" class="form-control" value="{{editedBook?.author}}">
            </div>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-5">
          <div class="row">
            <div class="col-3">
              <label>Content</label>
            </div>
            <div class="col-9 h-100 overflow-auto">
              <input class="form-control h-100" id="Content" value="{{editedBook?.content}}">
            </div>
          </div>
        </div>
      </div>
      <div class="container text-center">
        <div class="row justify-content-evenly">
          <div class="col-5"></div>
          <div class="col-1">
            <button type="button" class = "btn btn-info text-white" (click) = "OnAddBook()">Add</button>
          </div>
          <div class="col-1">
            <button type="button" class = "btn btn-warning text-white" routerLink="">Clear</button>
          </div>
          <div class="col-5"></div>
        </div>
      </div>
    </div>
  </div>
</div>
